<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Tariff Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a2e 0%, #1a1a4e 40%, #2d1b4e 70%, #1a1a3e 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 60px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fffde7, #ffd54f);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 253, 231, 0.5), 0 0 80px rgba(255, 213, 79, 0.3);
        }

        /* Title */
        .title {
            position: absolute;
            top: 30px;
            left: 50px;
            color: #e8d5b7;
            font-size: 28px;
            font-weight: normal;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            position: absolute;
            top: 70px;
            left: 50px;
            color: #a89070;
            font-size: 14px;
            font-style: italic;
        }

        /* Santa and Sleigh Container */
        .santa-container {
            position: absolute;
            top: 45%;
            transform: translateY(-50%);
            animation: flyAcross 14s linear infinite, bobbing 2s ease-in-out infinite;
        }

        @keyframes flyAcross {
            0% { left: -450px; }
            100% { left: 110%; }
        }

        @keyframes bobbing {
            0%, 100% { transform: translateY(-50%) rotate(1deg); }
            50% { transform: translateY(calc(-50% + 12px)) rotate(-1deg); }
        }

        .sleigh-group {
            position: relative;
            width: 420px;
            height: 160px;
        }

        /* Reindeer - now on the RIGHT side (front) */
        .reindeer-team {
            position: absolute;
            right: 0;
            top: 35px;
            display: flex;
            gap: 5px;
        }

        .reindeer {
            font-size: 45px;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.4));
            transform: scaleX(-1); /* Flip to face right */
            animation: reindeerRun 0.25s ease-in-out infinite alternate;
        }

        .reindeer:nth-child(2) {
            animation-delay: 0.125s;
        }

        .reindeer:nth-child(3) {
            animation-delay: 0.25s;
        }

        @keyframes reindeerRun {
            0% { transform: scaleX(-1) translateY(0) rotate(-3deg); }
            100% { transform: scaleX(-1) translateY(-4px) rotate(3deg); }
        }

        /* Reins - connecting sleigh to reindeer */
        .reins-container {
            position: absolute;
            right: 85px;
            top: 58px;
            width: 100px;
            height: 30px;
        }

        .rein {
            position: absolute;
            height: 2px;
            background: #8b4513;
            transform-origin: left center;
        }

        .rein-top {
            width: 95px;
            top: 5px;
            transform: rotate(8deg);
        }

        .rein-bottom {
            width: 90px;
            top: 15px;
            transform: rotate(-5deg);
        }

        /* Sleigh SVG - now facing right */
        .sleigh-svg {
            position: absolute;
            left: 0;
            top: 15px;
            width: 250px;
            height: 140px;
        }

        /* Santa figure - now on left side of sleigh */
        .santa-figure {
            position: absolute;
            left: 55px;
            top: -25px;
            font-size: 75px;
            filter: drop-shadow(2px 4px 8px rgba(0,0,0,0.5));
            transform: scaleX(-1); /* Face right */
        }

        /* Gift particles trailing - now on left */
        .gift-trail {
            position: absolute;
            left: -20px;
            top: 80px;
            font-size: 25px;
            opacity: 0;
            animation: dropGift 4s ease-out infinite;
        }

        .gift-trail:nth-child(2) { animation-delay: 1.3s; left: 0px; }
        .gift-trail:nth-child(3) { animation-delay: 2.6s; left: 20px; }

        @keyframes dropGift {
            0% { opacity: 0; transform: translateY(0) rotate(0deg); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: translateY(250px) rotate(180deg); }
        }

        /* Tariff popup */
        .tariff-popup {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transform-origin: center bottom;
        }

        .tariff-popup.show {
            animation: tariffPop 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes tariffPop {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(20px);
            }
            15% {
                opacity: 1;
                transform: scale(1.1) translateY(-10px);
            }
            30% {
                transform: scale(1) translateY(-20px);
            }
            70% {
                opacity: 1;
                transform: scale(1) translateY(-40px);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-80px);
            }
        }

        .tariff-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 12px 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
            text-align: center;
            min-width: 140px;
        }

        .tariff-country {
            font-size: 14px;
            color: #555;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .tariff-flag {
            width: 24px;
            height: 18px;
            object-fit: cover;
            border-radius: 2px;
        }

        .tariff-amount {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        .tariff-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
        }

        .tariff-connector {
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0));
            margin-top: -2px;
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
        }

        /* Scrolling village */
        .village {
            position: absolute;
            bottom: 30px;
            width: 300%;
            height: 120px;
            animation: villageScroll 30s linear infinite;
            z-index: 2;
        }

        @keyframes villageScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-66.67%); }
        }

        /* Snow base */
        .snow-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 45px;
            background: linear-gradient(to bottom, #b8d4e8, #d8ecf8, #e8f4fc, #ffffff);
            z-index: 3;
        }

        /* Snow hills - scrolling bumps */
        .snow-hills {
            position: absolute;
            bottom: 35px;
            width: 300%;
            height: 40px;
            animation: villageScroll 30s linear infinite;
            z-index: 3;
        }

        .snow-hill {
            position: absolute;
            bottom: 0;
            border-radius: 50% 50% 0 0;
            background: linear-gradient(to bottom, #d0e4f0, #e8f4fc);
        }

        /* Snow sparkles */
        .snow-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            color: white;
            opacity: 0.6;
            animation: snowfall linear infinite;
            pointer-events: none;
        }

        @keyframes snowfall {
            0% { transform: translateY(-20px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>

            star.style.animationDuration = (2 + Math.random() * 2) + 's';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            starsContainer.appendChild(star);
        }

        // Create snow hills
        const snowHillsContainer = document.getElementById('snow-hills');
        let hillPosition = 0;
        while (hillPosition < 4000) {
            const hill = document.createElement('div');
            hill.className = 'snow-hill';
            const width = 60 + Math.random() * 100;
            const height = 15 + Math.random() * 25;
            hill.style.width = width + 'px';
            hill.style.height = height + 'px';
            hill.style.left = hillPosition + 'px';
            snowHillsContainer.appendChild(hill);
            hillPosition += width * 0.6;
        }

        // Create snowflakes
        for (let i = 0; i < 50; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.innerHTML = '‚ùÑ';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.fontSize = (8 + Math.random() * 12) + 'px';
            snow.style.animationDuration = (5 + Math.random() * 10) + 's';
            snow.style.animationDelay = Math.random() * 10 + 's';
            document.querySelector('.container').appendChild(snow);
        }

        // Create snow sparkles on the ground
        const ground = document.querySelector('.ground');
        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'snow-sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.bottom = (5 + Math.random() * 25) + 'px';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            ground.appendChild(sparkle);
        }

        // Tariff data with colors
        const tariffs = [
            { country: 'China', flag: 'https://flagcdn.com/w40/cn.png', amount: '$2,847', color: '#e53935', rate: '145%' },
            { country: 'European Union', flag: 'https://flagcdn.com/w40/eu.png', amount: '$1,245', color: '#1e88e5', rate: '20%' },
            { country: 'Japan', flag: 'https://flagcdn.com/w40/jp.png', amount: '$892', color: '#e91e63', rate: '0%' },
            { country: 'Mexico', flag: 'https://flagcdn.com/w40/mx.png', amount: '$1,567', color: '#43a047', rate: '25%' },
            { country: 'Canada', flag: 'https://flagcdn.com/w40/ca.png', amount: '$734', color: '#d32f2f', rate: '25%' },
            { country: 'Vietnam', flag: 'https://flagcdn.com/w40/vn.png', amount: '$2,103', color: '#ff9800', rate: '46%' },
            { country: 'South Korea', flag: 'https://flagcdn.com/w40/kr.png', amount: '$445', color: '#3949ab', rate: '25%' },
            { country: 'India', flag: 'https://flagcdn.com/w40/in.png', amount: '$1,890', color: '#ff5722', rate: '26%' },
            { country: 'Taiwan', flag: 'https://flagcdn.com/w40/tw.png', amount: '$1,456', color: '#00897b', rate: '32%' },
            { country: 'Germany', flag: 'https://flagcdn.com/w40/de.png', amount: '$1,122', color: '#fdd835', rate: '20%' },
        ];

        let tariffIndex = 0;

        function createTariffPopup() {
            const santa = document.getElementById('santa-container');
            const santaRect = santa.getBoundingClientRect();
            
            // Only show popup if Santa is visible on screen
            if (santaRect.left < -100 || santaRect.left > window.innerWidth - 100) {
                return;
            }

            const popup = document.createElement('div');
            popup.className = 'tariff-popup';
            
            const tariff = tariffs[tariffIndex];
            
            popup.innerHTML = `
                <div class="tariff-card">
                    <div class="tariff-country">
                        <img class="tariff-flag" src="${tariff.flag}" alt="${tariff.country} flag">
                        <span>${tariff.country}</span>
                    </div>
                    <div class="tariff-amount" style="color: ${tariff.color}">${tariff.amount}</div>
                    <div class="tariff-label">Tariff @ ${tariff.rate}</div>
                </div>
                <div class="tariff-connector"></div>
            `;
            
            // Position above Santa (adjusted for new layout - Santa is now on left side)
            popup.style.left = (santaRect.left + 80) + 'px';
            popup.style.top = (santaRect.top - 60) + 'px';
            
            document.body.appendChild(popup);
            
            // Trigger animation
            requestAnimationFrame(() => {
                popup.classList.add('show');
            });

            // Remove after animation
            setTimeout(() => {
                popup.remove();
            }, 2500);

            tariffIndex = (tariffIndex + 1) % tariffs.length;
        }

        // Pop tariffs regularly
        setInterval(createTariffPopup, 1800);
        
        // Initial popup
        setTimeout(createTariffPopup, 1000);
    </script>
</body>
</html>
